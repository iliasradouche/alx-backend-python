---
# Django Messaging App Green Deployment (New Version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-app-green
  labels:
    app: django-messaging-app-green
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging-app-green
      version: green
  template:
    metadata:
      labels:
        app: django-messaging-app-green
        version: green
    spec:
      containers:
      - name: django-messaging-app
        image: django-messaging-app:v2.0  # New version
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "messaging_app.settings"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "*"
        - name: VERSION
          value: "green"
        - name: DEPLOYMENT_VERSION
          value: "2.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /admin/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /admin/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        imagePullPolicy: Never  # For local development with minikube

---
# Green Service (initially not receiving traffic)
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-service-green
  labels:
    app: django-messaging-app-green
    version: green
spec:
  type: ClusterIP
  selector:
    app: django-messaging-app-green
    version: green
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP

---
# ConfigMap for Green Django settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: django-config-green
  labels:
    version: green
data:
  DJANGO_SETTINGS_MODULE: "messaging_app.settings"
  DEBUG: "False"
  ALLOWED_HOSTS: "*"
  VERSION: "green"
  DEPLOYMENT_VERSION: "2.0"